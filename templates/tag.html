<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/logo.ico">

    <title>{{ InfoHandled.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">

    {% block css-js-file %} {% endblock %}

    <script src="/static/ie-emulation-modes-warning.js"></script>

  </head>

  <body style="font-size: 16px">

    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #337ab7">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only" style="color: #f5f1f1;">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="color: #f5f1f1;">TEST MANAGE</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><img src="/static/logo.ico" style="border-radius: 50%;height: 50px;padding: 4px 17px;"/></li>
            <li><a href="#" style="color: #f5f1f1;">设置</a></li>
            <li><a href="#" style="color: #f5f1f1;">消息</a></li>
            <li><a href="/cmdb/login/" style="color: #f5f1f1;">退出</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/cmdb/home/">进入主页中心<span class="sr-only">(current)</span></a></li>
            <li><a href="/cmdb/test_upload/">作业提交平台</a></li>
            <li><a href="/cmdb/test_manage/">作业管理平台</a></li>
            <li><a href="/admin/login/">进入后台管理</a></li>
            <li><a href="/cmdb/music_download/">VIP音乐下载</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="font-size: 16px;">
          {% block home_manage %}{% endblock %}
        </div>
      </div>
    </div>
    {% block js %} {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/jquery.min.js"><\/script>')</script>
    <script src="/static/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="/static/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
